name: Pylint

on: [push]

jobs:
  pylint:
    name: pylint
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Install Python dependencies
      uses: py-actions/py-dependency-install@v4
      with:
        path: "package.txt"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Analysing the code with pylint
      run: |
        pylint src/*.py

  pytest:
    name: pytest
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [ "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: "package.txt"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Pytest
        run: |
          python -m pytest
